<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی ریاضی</title>
    <link rel="stylesheet" href="../style/style_game.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎮 بازی ریاضی 🧮</h1>
        <p>مهارت‌های ریاضی خود را محک بزنید!</p>
      </header>

      <div class="game-container">
        <!-- Main Menu -->
        <div id="main-menu" class="menu-section">
          <h2>سطح دشواری را انتخاب کنید</h2>
          <div class="difficulty-buttons">
            <button class="difficulty-btn easy" onclick="startGame('easy')">
              <span class="level">آسان</span>
              <span class="description">جمع و تفریق</span>
            </button>
            <button class="difficulty-btn medium" onclick="startGame('medium')">
              <span class="level">متوسط</span>
              <span class="description">ضرب و تقسیم</span>
            </button>
            <button class="difficulty-btn hard" onclick="startGame('hard')">
              <span class="level">سخت</span>
              <span class="description">عملیات پیچیده</span>
            </button>
            <button
              class="difficulty-btn super-hard"
              onclick="startGame('super-hard')"
            >
              <span class="level">دشوار</span>
              <span class="description">توان و جزر</span>
            </button>
            <button
              class="difficulty-btn equation"
              onclick="startGame('equation')"
            >
              <span class="level">معادله</span>
              <span class="description">حل معادلات ریاضی</span>
            </button>
          </div>

          <div class="stats">
            <div class="stat-item">
              <span class="stat-label">بهترین امتیاز:</span>
              <span id="best-score" class="stat-value">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">تعداد بازی‌ها:</span>
              <span id="games-played" class="stat-value">0</span>
            </div>
          </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="game-section hidden">
          <div class="game-header">
            <div class="score-board">
              <div class="score-item">
                <span class="label">امتیاز:</span>
                <span id="current-score" class="value">0</span>
              </div>
              <div class="score-item">
                <span class="label">زمان:</span>
                <span id="time-left" class="value">60</span>
              </div>
            </div>
            <button class="back-btn" onclick="showMainMenu()">
              بازگشت به منو
            </button>
          </div>

          <div class="question-container">
            <div class="question">
              <span id="question-text">5 + 3 = ?</span>
            </div>
            <div class="answer-input">
              <input
                type="number"
                id="answer-input"
                placeholder="پاسخ خود را وارد کنید"
                autocomplete="off"
              />
              <button id="submit-btn" onclick="checkAnswer()">بررسی</button>
            </div>
          </div>

          <div class="feedback hidden" id="feedback">
            <div class="feedback-content">
              <span id="feedback-text"></span>
              <button onclick="nextQuestion()">سوال بعدی</button>
            </div>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>

        <!-- Equation Section -->
        <div id="equation-section" class="equation-section hidden">
          <div class="equation-header">
            <div class="score-board">
              <div class="score-item">
                <span class="label">امتیاز:</span>
                <span id="equation-score" class="value">0</span>
              </div>
              <div class="score-item">
                <span class="label">زمان:</span>
                <span id="equation-time" class="value">60</span>
              </div>
            </div>
            <button class="back-btn" onclick="showMainMenu()">
              بازگشت به منو
            </button>
          </div>

          <div class="equation-container">
            <div class="equation">
              <span id="equation-text">x + 2 = 5</span>
            </div>
            <div class="equation-input">
              <input
                type="number"
                id="equation-answer-input"
                placeholder="مقدار x را وارد کنید"
                autocomplete="off"
              />
              <button id="equation-submit-btn" onclick="checkEquationAnswer()">
                بررسی
              </button>
            </div>
          </div>

          <div class="equation-feedback hidden" id="equation-feedback">
            <div class="equation-feedback-content">
              <span id="equation-feedback-text"></span>
              <button onclick="nextEquation()">معادله بعدی</button>
            </div>
          </div>

          <div class="equation-progress-bar">
            <div
              class="equation-progress-fill"
              id="equation-progress-fill"
            ></div>
          </div>
        </div>

        <!-- Game Over Section -->
        <div id="game-over" class="game-over hidden">
          <div class="game-over-content">
            <h2>بازی تمام شد!</h2>
            <div class="final-score">
              <span class="label">امتیاز نهایی:</span>
              <span id="final-score" class="value">0</span>
            </div>
            <div class="accuracy">
              <span class="label">دقت:</span>
              <span id="accuracy" class="value">0%</span>
            </div>
            <div class="buttons">
              <button onclick="playAgain()">بازی دوباره</button>
              <button onclick="showMainMenu()">منوی اصلی</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/script_game.js"></script>
  </body>
</html>
